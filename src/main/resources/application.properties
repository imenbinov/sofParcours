spring.application.name=SofQuizRoom
server.port=8080

# MongoDB Configuration
spring.data.mongodb.uri=mongodb://localhost:27017/sofparcours
spring.data.mongodb.database=sofparcours

# Server Configuration
server.port=8080

# AI Service Configuration
ai.api.key=demo-key
ai.api.url=https://api.openai.com/v1/chat/completions
ai.api.timeout-ms=10000

# Logging
logging.level.com.hackathon.sofParcours=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# CORS Configuration
spring.web.cors.allowed-origins=*
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha
springdoc.packages-to-scan=com.hackathon.sofParcours
springdoc.show-actuator=true